<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order Food</title>
      <!-- Nav Section Start -->
    <section class="navBar">
        <div class="topNav">

            <div class="logo">
                <img src="photo/LOGO.png" alt="Ichiraku's Bistro Logo" class="logo-img">
                <a href="#welcome"><span>Ichiraku's</span> Bistro</a>
            </div>

            <div class="navItems">
                <a href="index.html">Home</a>
                <a href="index.html">About Us</a>
                <a href="index.html">Menu</a>
                <a href="index.html">Order now</a>
                <a href="index.html">Book a table</a>
            </div>
        </div>
    </section>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            height: 100vh;
            width: 100%;
            background-color: #FFFFFF; /* White background */
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 10px;
        }

        .contact-box {
            max-width: 850px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            box-shadow: 0px 0px 19px 5px rgba(0, 0, 0, 0.19);
            border-radius: 2%;
        }

        .left {
            background: no-repeat center;
            background-size: cover;
            height: 100%;
        }

        .right {
            padding: 5px 10px;
        }

        h2 {
            position: relative;
            padding: 0 0 10px;
            margin-bottom: 10px;
            color: #FF69B4; /* Pink text */
        }

        .field {
            width: 100%;
            border: 2px solid rgba(255, 105, 180, 0.7); /* Pink border */
            outline: none;
            background-color: rgba(255, 105, 180, 0.4); /* Light pink background */
            padding: 0.5rem 1rem;
            font-size: 1.1rem;
            margin-bottom: 22px;
            transition: .3s;
        }

        .field:hover {
            background-color: rgba(255, 105, 180, 0.6); /* Hover effect */
        }

        textarea {
            min-height: 150px;
        }

        .btn {
            width: 100%;
            padding: 0.5rem 1rem;
            background-color: #FF69B4; /* Pink background */
            color: #fff;
            font-size: 1.1rem;
            border: none;
            outline: none;
            cursor: pointer;
            transition: .3s;
        }

        .btn:hover {
            background-color: #D4509F; /* Lighter pink on hover */
        }

        .field:focus {
            border: 2px solid #FF69B4; /* Pink border on focus */
            background-color: #fff; /* White background on focus */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="contact-box">
            <div class="left"><img src="./img/pizza.jpg" alt="" srcset=""></div>
            <div class="right">
                <h2>Place Your Order</h2>
                <input type="text" class="field" placeholder="Food Id">
                <input type="number" name="" class="field" placeholder="Quantity" id="">
                <input type="text" class="field" placeholder="Your Email">
                <input type="text" class="field" placeholder="Phone">
                <textarea placeholder="Address" class="field"></textarea>
                <button class="btn">Order Now</button>
            </div>
        </div>
    </div>
    <footer>
    <p>&copy; 2024 Ichiraku's Bistro. All rights reserved.</p>
    <div class="social-links">
        <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
        <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
        <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
    </div>
</footer>
</body>

</html>
